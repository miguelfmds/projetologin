<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="esquerda-login">
            <h1>Faça login e embarque<br>nessa viagem com a gente :)</h1>
            <img src="travel-selfie-animate (1).svg" class="esquerda-login-imagem" alt="selfie em Londres">
        </div>
        <div class="direita-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="campodetexto">
                    <label for="usuario">Nome de usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="campodetexto">
                    <label for="senha">Senha</label>
                    <input type="password" name="usuario" placeholder="Senha">
                </div>
                <button class="botao-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
